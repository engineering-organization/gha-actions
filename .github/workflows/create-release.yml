on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      
      - name: Create App Installation Token
        id: app_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Debug â€“ Fingerprint GitHub App Installation Token
        env:
          TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          set -euo pipefail
          echo "Token length: ${#TOKEN}"

          echo "Token fingerprint (sha256, first 12 chars):"
          echo -n "$TOKEN" | sha256sum | cut -c1-12

      - name: Create GitHub Release (via REST API)
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
          TAG: ${{ inputs.tag }}
          REPO: ${{ github.repository }}
        run: |
          # create release using the installation token (no token printed to logs)
          payload=$(jq -n --arg tag "$TAG" --arg name "$TAG" '{ tag_name: $tag, name: $name, body: "Release created by GitHub App POC" }')
          curl -s -X POST \
            -H "Authorization: Bearer $APP_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/$REPO/releases \
            -d "$payload"
